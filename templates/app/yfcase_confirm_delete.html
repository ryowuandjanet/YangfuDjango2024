{% extends 'base.html' %}

{% block content %}
  <h1>Confirm deletion</h1>
  <p>Are you sure you want to delete the product "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>

  <a href="{% url 'app:list_yfcases' %}">Cancel</a>
{% endblock %}
