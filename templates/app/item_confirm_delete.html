<!-- item_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Item</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post" action="{% url 'item_delete' pk=object.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'item_list' %}">Cancel</a>
{% endblock %}
