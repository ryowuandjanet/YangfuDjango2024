{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="card-header card-header-secondary">
      <h4 class="card-title">Yfcases</h4>
      <a href="{% url 'app:create_yfcase' %}">
        Add more yfcases
      </a>
    </div>
    <ul>
      {% for yfcase in yfcases %}
        <li class="card-body">{{ yfcase.yfcaseCaseNumber }} | 
          <a href="{% url 'app:update_yfcase' yfcase.id %}">
            Edit
          </a>
          | 
          <a href="{% url 'app:delete_yfcase' yfcase.id %}">
            Delete
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
